<html>
<head>
<title >Application Form</title>
</head>
<body bgcolor="pink">
<h1 style="color:blue;" align="center"><u>Application Form</u></h1>
<center>
<form name="f1">
<table align="center">
<tr>
<td>User Name :</td>
<td>
<input type="text" name="t1" size="40">
</td>
</tr>

<tr>
	<td>Password :</td>
	<td>
	<input type="password" name="t2" size="40">
	</td>
</tr>

<tr>
 	<td>Gender :</td>
 	<td>
	<input type="radio" name="gender">Male
	<input type="radio" name="gender">Female
  	</td>
</tr>

<tr>
 	<td>Cast :</td>
	 <td>
	<input type="radio" name="cast">SC
	<input type="radio" name="cast">ST
	<input type="radio" name="cast">OBC
	<input type="radio" name="cast">Open
  	</td>
</tr>

<tr>
 	<td>Language :</td>
	 <td>
	<input type="checkbox" name="lang">Marathi
	<input type="checkbox" name="lang">Hindi
	<input type="checkbox" name="lang">English

<tr>
	  <td>Address :</td>
	  <td>
	    <textarea row="8" col="30" placeholder=""></textarea>
	   </td>
</tr>
<tr>
	  <td>Date of Birth :</td>
	  <td>
	<select name="date">
	<option>1
	<option>2
	<option>3
	<option>4
	<option>5
	<option>6
	<option>7
	<option>8
	<option>9
	 </select>
	<select name="months">
	<option>January
	<option>February
	<option>March
	<option>April
	<option>May
	<option>June
	<option>July
	<option>August
	<option>September
	<option>octobe
	<option>November
	<option>December
	</select>
	
	<select name="years">
	<option>2000
	<option>2001
	<option>2002
	<option>2003
	<option>2004
	<option>2005
	</select>
	</tr>

<tr>
	<td>City</td>
	<td><select name="c1">
	<option>-------select------
	<option>Maharashtra
	<option>Delhi
	<option>Banglore
	<option>Hydrabad
</tr><br>

<tr>
	  <td>
	   <input type="submit" value="Submit">
	   <input type="reset" value="Reset">
	  </td>
	</tr>
<tr>
<td>Resume :</td>
<td><input type="file" name="res"></td>
</tr>
</table>

</form>
</center>
</body>
</html>
