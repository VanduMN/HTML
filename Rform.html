<html>
<head>
<title >Registration Form</title>
</head>
<body bgcolor="brown">
<h1 style="color:blue;" align="center"><u>Registration Form</u></h1>
<center>
<form>
	<table>
	<tr>
	  <td>Name :</td>
	  <td>
	   <input type="text" placeholder="Name" name=" ">
	   </td>
	</tr>
	<tr>
	  <td>Phone Number :</td>
	  <td>
	   <input type="phone" placeholder="9876******">
	  </td>
	</tr>
	<tr>
	  <td>Email_Id  :</td>
	  <td>
	    <input type="email" placeholder="eg@">
	  </td>
	</tr>
	<tr>
	  <td>Password :</td>
	  <td>
	   <input type="password" placeholder="**********">
	  </td>
	</tr>
	<tr>
	  <td>Confirm Password :</td>
	  <td>
	   <input type="password" placeholder="**********">
	  </td>
	</tr>
	<tr>
	  <td>Gender :</td>
	  <td>
	  <input type="radio" name="gender">Male
	  <input type="radio" name="gender">Female
 	  </td>
	</tr>
	<tr>
	  <td>Date of Birth :</td>
	  <td>
	  <input type="date">
	  </td>
	</tr>
	<tr>
	  <td>Age :</td>
	  <td>
	  <input type="age">
	  </td>
	</tr>
	<tr>
	  <td>Hobies :</td>
	  <td>
	     <input type="checkbox">Singing
	      <input type="checkbox">Dancing
	       <input type="checkbox">Reading
		<input type="checkbox">Playing
	     
	  </td>
	</tr>
	<tr>
	  <td>Education :</td>
	  <td>
	    <select>
		<option>10</option>
		<option>12</option>
		<option>Graduation</option>
		<option>Post Graduation</option>
	    </select>
	  </td>
	</tr>
	<tr>
	  <td>Address :</td>
	  <td>
	    <textarea row="7" col="20" placeholder=""></textarea>
	   </td>
	</tr>
	<tr>
	  <td>
	   <input type="submit" value="Submit">
	   <input type="reset" value="Reset">
	  </td>
	</tr>
	  
</form>
</center>
</body>
</html>
